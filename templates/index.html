<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveMedia API Tester (AWS)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], select, button { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #5cb85c; color: white; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #4cae4c; }
        pre { background: #eee; padding: 10px; border-radius: 4px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word; }
        .result-box { margin-top: 20px; border-top: 2px solid #5cb85c; padding-top: 10px; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SaveMedia Production Tester ðŸš€</h1>
        <p>Use this interface for large-scale production testing on AWS Elastic Beanstalk.</p>

        <div class="form-group">
            <label for="mediaUrl">Media URL:</label>
            <input type="text" id="mediaUrl" placeholder="Enter YouTube, Instagram, or any supported URL here...">
        </div>

        <div class="form-group">
            <label for="formatType">Format:</label>
            <select id="formatType">
                <option value="mp4">MP4 (Video)</option>
                <option value="mp3">MP3 (Audio)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quality">Quality:</label>
            <select id="quality">
                <option value="best">Best Available</option>
                <option value="high">1080p Max</option>
                <option value="medium">720p Max (Recommended for quick testing)</option>
                <option value="low">360p Max (For extreme load testing)</option>
            </select>
        </div>

        <button onclick="getMediaInfo()">1. Get Media Info</button>
        <button onclick="startDownload()">2. Start Download (Get Direct Link)</button>

        <div class="result-box">
            <h2>API Response:</h2>
            <pre id="apiResponse">Waiting for input...</pre>
            <div id="directLink"></div>
        </div>
    </div>

    <script>
        const API_URL_INFO = '/info';
        const API_URL_DOWNLOAD = '/download';
        const responseBox = document.getElementById('apiResponse');
        const mediaUrlInput = document.getElementById('mediaUrl');
        const formatTypeSelect = document.getElementById('formatType');
        const qualitySelect = document.getElementById('quality');
        const directLinkDiv = document.getElementById('directLink');

        function displayResponse(data, isError = false) {
            responseBox.innerHTML = isError 
                ? `<span class="error">ERROR:</span> ${JSON.stringify(data, null, 2)}` 
                : JSON.stringify(data, null, 2);
            directLinkDiv.innerHTML = '';
        }

        async function apiCall(endpoint, method = 'POST') {
            const url = mediaUrlInput.value.trim();
            if (!url) {
                displayResponse({ error: "URL field cannot be empty" }, true);
                return null;
            }

            const payload = {
                url: url,
                format: formatTypeSelect.value,
                quality: qualitySelect.value
            };

            responseBox.innerText = `Fetching from ${endpoint}...`;

            try {
                const response = await fetch(endpoint, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                if (!response.ok) {
                    displayResponse(data, true);
                    return null;
                }
                
                return data;

            } catch (error) {
                displayResponse({ error: 'Network or internal server error', details: error.message }, true);
                return null;
            }
        }

        async function getMediaInfo() {
            directLinkDiv.innerHTML = '';
            const infoData = await apiCall(API_URL_INFO);
            if (infoData) {
                displayResponse(infoData);
            }
        }

        async function startDownload() {
            const downloadData = await apiCall(API_URL_DOWNLOAD);
            if (downloadData && downloadData.success) {
                displayResponse(downloadData);
                
                // Show the direct link to the media
                const title = downloadData.title || 'Media File';
                const link = downloadData.download_url;
                
                directLinkDiv.innerHTML = `
                    <p>âœ… **Direct Download Link Received**</p>
                    <a href="${link}" target="_blank" style="word-break: break-all;">${title} (${downloadData.format})</a>
                    <p style="margin-top: 10px;">**Note:** This is the direct media link provided by the source. This is what consumes your **Bandwidth**.</p>
                `;
            }
        }
    </script>
</body>
</html>
